<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <div class="form-group">
      <label for="temperature">Enter temperature:</label>
      <input type="text" class="form-control" id="temperature" placeholder="Enter temperature">
    </div>
    <div class="form-group">
      <label for="unit">Select unit:</label>
      <select class="form-control" id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="convertTemperature()">Convert</button>
    <br><br>
    <div class="row">
      <div class="col-md-4">
        <h5>Celsius:</h5>
        <p id="celsius"></p>
      </div>
      <div class="col-md-4">
        <h5>Fahrenheit:</h5>
        <p id="fahrenheit"></p>
      </div>
      <div class="col-md-4">
        <h5>Kelvin:</h5>
        <p id="kelvin"></p>
      </div>
    </div>
  </div>

  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById('temperature').value);
      var unit = document.getElementById('unit').value;

      if (unit === 'celsius') {
        document.getElementById('celsius').textContent = temperature.toFixed(2) + ' °C';
        document.getElementById('fahrenheit').textContent = (temperature * 9/5 + 32).toFixed(2) + ' °F';
        document.getElementById('kelvin').textContent = (temperature + 273.15).toFixed(2) + ' K';
      }
      else if (unit === 'fahrenheit') {
        document.getElementById('celsius').textContent = ((temperature - 32) * 5/9).toFixed(2) + ' °C';
        document.getElementById('fahrenheit').textContent = temperature.toFixed(2) + ' °F';
        document.getElementById('kelvin').textContent = ((temperature - 32) * 5/9 + 273.15).toFixed(2) + ' K';
      }
      else if (unit === 'kelvin') {
        document.getElementById('celsius').textContent = (temperature - 273.15).toFixed(2) + ' °C';
        document.getElementById('fahrenheit').textContent = ((temperature - 273.15) * 9/5 + 32).toFixed(2) + ' °F';
        document.getElementById('kelvin').textContent = temperature.toFixed(2) + ' K';
      }
    }
  </script>
</body>
</html>
